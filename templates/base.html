<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Bootstrap icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    {% block extra_head %}{% endblock %}
    <!-- Link to custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body{% block body_attrs %}{% endblock %}>
    <!-- Fixed Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top custom-navbar">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'home' %}active{% endif %}" aria-current="page" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'career' %}active{% endif %}" href="{{ url_for('career') }}">Career</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'projects' %}active{% endif %}" href="{{ url_for('projects') }}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'certificates' %}active{% endif %}" href="{{ url_for('certificates') }}">Certificates</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer py-4 bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-center">
                    <h5>Get In Touch</h5>
                    <p>danialkhilji@yahoo.com</p>
                </div>
                <div class="col-md-4 text-center">
                    <p>Built with ❤️</p>
                    <p>© 2024 Muhammad Danial Khilji</p>
                </div>
                <div class="col-md-4 text-center">
                    <ul class="list-unstyled">
                        <li><a href="https://www.linkedin.com/in/danialkhilji/" class="text-light me-2" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
                        <li><a href="https://github.com/danialkhilji" class="text-light me-2" target="_blank" rel="noopener noreferrer">GitHub</a></li>
                        <li><a href="https://medium.com/@khiljidanial" class="text-light me-2" target="_blank" rel="noopener noreferrer">Medium</a></li>
                        <li><a href="https://www.researchgate.net/profile/Danial-Khilji" class="text-light me-2" target="_blank" rel="noopener noreferrer">Research Gate</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
