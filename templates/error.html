{% extends "base.html" %}

{% block title %}{{ error_code }} - {{ error_message }}{% endblock %}

{% block content %}
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card text-center">
                    <div class="card-body">
                        <h1>{{ error_code }}</h1>
                        <p>{{ error_message }}</p>
                        <a href="{{ url_for('home') }}" class="btn btn-primary">Go Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
